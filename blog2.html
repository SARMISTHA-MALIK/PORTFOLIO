<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .custom-card {
            border-radius: 15px;
            padding: 20px;
            color: white;
            min-height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(25deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0));
            border-radius: 15px;
        }

        .content {
            position: relative;
            z-index: 2;

            p {
                font-size: 10px;
                margin-bottom: 10px;
            }

            h5 {
                margin: 15px 0 4px;
            }
        }

        .price-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            padding: 2px 10px 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-content {
            text-align: center;

            p {
                font-size: 12px;
                margin-bottom: 10px;
            }

            #chip {
                background-color: rgb(0, 0, 0);
                color: rgb(255, 255, 255);
                margin: 0 5px;
                font-size: 10px;
                font-weight: bold;
                padding: 2px 15px 3px;
                border-radius: 20px;
            }

            #modalDesc {
                margin: auto 100px;
            }
        }

        .modal-title {
            font-size: 30px;
            font-weight: bold;
        }

        .modal-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .modal-body {
            padding: 20px 40px !important;
        }

        #modalSideImages {
            display: flex;
            justify-content: center;
        }

        #modalLoc {

            margin: 30px auto 20px;

            a {
                background-color: royalblue;
                color: white;
                text-decoration: none;
                padding: 2px 20px 6px;
                border-radius: 10px;
            }

            i {
                font-size: 13px;
                margin-right: 3px;
                margin-top: -6px;
            }
        }

        .side-img {
            width: auto;
            height: 120px;
            object-fit: cover;
            margin: 5px;
            border-radius: 8px;
        }

        @media screen and (max-width: 768px) {
            #modalDesc {
                margin: 40px 20px !important;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row g-3" id="cardContainer">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="d-flex justify-content-between">
                        <div></div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <p id="modalSubject" class="mt-1"></p>
                    <div class="d-flex justify-content-center">
                        <div id="chip">3rd Mar 2025</div>
                    </div><br>
                    <img id="modalFImage" class="modal-img" src="" alt="Main Image">
                    <p id="modalDesc" class="mt-4 mb-4"></p>
                    <div id="modalSideImages" class="d-flex flex-wrap"></div>
                    <div id="modalLoc">
                        <a href="">
                            <i class="fa-solid fa-location-dot"></i>
                            location
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cardsData = [
            { name: "SAVANDURGA", bgImage: "blog6.webp", subject: "Asia's Largest Monolith Mountain", desc: "Savandurga is a 4,024 ft (1,226m) tall granite hill in Karnataka, India, and the largest monolith hill in Asia. It's located 60 km west of Bengaluru, off the Magadi road, and is part of the Deccan plateau. The hill is made up of spectacular landscapes, and two high peaks that join together.", date: "3rd Mar 2024", loc: "alkjsdfkljasdkjlfha", FImage: "blog6.webp", SImage: ["blog_galary_17.webp", "blog_galary_18.webp", "blog_galary_19.webp", "blog_galary_20.webp"], width: "col-md-4" },
            { name: "ADIYOGI", bgImage: "blog1.webp", subject: "First yogi and the originator of yoga", desc: "Adiyogi is a 112-foot-tall bust of Lord Shiva located at the Isha Yoga Center in Chikkaballapur, Karnataka, India. It is the largest bust sculpture in the world. The statue was designed by Sadhguru Jaggi Vasudev, the founder of Isha Foundation.", date: "3rd Mar 2024", loc: "alkjsdfkljasdkjlfha", FImage: "blog1.webp", SImage: ["blog_galary_12.webp", "blog_galary_13.webp", "blog_galary_14.webp"], width: "col-md-4" },
            { name: "COORG", bgImage: "blog5.webp", subject: "Hill station famous for its tea and coffee", desc: "Savandurga is a 4,024 ft (1,226m) tall granite hill in Karnataka, India, and the largest monolith hill in Asia. It's located 60 km west of Bengaluru, off the Magadi road, and is part of the Deccan plateau. The hill is made up of spectacular landscapes, and two high peaks that join together.", date: "3rd Mar 2024", loc: "alkjsdfkljasdkjlfha", FImage: "blog5.webp", SImage: ["blog_galary_1.webp", "blog_galary_16.webp"], width: "col-md-4" },
            { name: "SAVANDURGA", bgImage: "blog6.webp", subject: "Asia's Largest Monolith Mountain", desc: "Savandurga is a 4,024 ft (1,226m) tall granite hill in Karnataka, India, and the largest monolith hill in Asia. It's located 60 km west of Bengaluru, off the Magadi road, and is part of the Deccan plateau. The hill is made up of spectacular landscapes, and two high peaks that join together.", date: "3rd Mar 2024", loc: "alkjsdfkljasdkjlfha", FImage: "blog6.webp", SImage: ["blog_galary_17.webp", "blog_galary_18.webp", "blog_galary_19.webp", "blog_galary_20.webp"], width: "col-md-4" },
            { name: "SAVANDURGA", bgImage: "blog6.webp", subject: "Asia's Largest Monolith Mountain", desc: "Savandurga is a 4,024 ft (1,226m) tall granite hill in Karnataka, India, and the largest monolith hill in Asia. It's located 60 km west of Bengaluru, off the Magadi road, and is part of the Deccan plateau. The hill is made up of spectacular landscapes, and two high peaks that join together.", date: "3rd Mar 2024", loc: "alkjsdfkljasdkjlfha", FImage: "blog6.webp", SImage: ["blog_galary_17.webp", "blog_galary_18.webp", "blog_galary_19.webp", "blog_galary_20.webp"], width: "col-md-4" },
            { name: "SAVANDURGA", bgImage: "blog6.webp", subject: "Asia's Largest Monolith Mountain", desc: "Savandurga is a 4,024 ft (1,226m) tall granite hill in Karnataka, India, and the largest monolith hill in Asia. It's located 60 km west of Bengaluru, off the Magadi road, and is part of the Deccan plateau. The hill is made up of spectacular landscapes, and two high peaks that join together.", date: "3rd Mar 2024", loc: "alkjsdfkljasdkjlfha", FImage: "blog6.webp", SImage: ["blog_galary_17.webp", "blog_galary_18.webp", "blog_galary_19.webp", "blog_galary_20.webp"], width: "col-md-4" },
        ];

        const container = document.getElementById("cardContainer");

        cardsData.forEach((card, index) => {
            const cardElement = document.createElement("div");
            cardElement.className = card.width;
            cardElement.innerHTML = `
                <div class="custom-card p-3" style="background-image: url(./images/${card.bgImage});">
                    <div class="overlay"></div>
                    <div class="content">
                        <br/><br/>
                        <h5>${card.name}</h5>
                        <p>${card.subject}</p>
                        <button class="price-btn" data-index="${index}" data-bs-toggle="modal" data-bs-target="#cardModal">Explore</button>
                    </div>
                </div>
            `;
            container.appendChild(cardElement);
        });

        // Handle Modal Display
        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("price-btn")) {
                const index = event.target.getAttribute("data-index");
                const card = cardsData[index];

                document.getElementById("modalTitle").innerText = card.name;
                document.getElementById("modalFImage").src = `./images/${card.FImage}`;
                document.getElementById("modalSubject").innerText = card.subject;
                document.getElementById("modalDesc").innerText = card.desc;
                document.getElementById("chip").innerText = card.date;
                document.querySelector("#modalLoc a").href = card.loc;

                // Clear previous side images
                const sideImagesContainer = document.getElementById("modalSideImages");
                sideImagesContainer.innerHTML = "";
                card.SImage.forEach(img => {
                    const imgElement = document.createElement("img");
                    imgElement.src = `./images/${img}`;
                    imgElement.className = "side-img";
                    sideImagesContainer.appendChild(imgElement);
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
